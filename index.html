<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Box -->
    <header>
        <h1>WhoIsMyCandidate</h1>
        <p>Ask our candidate chatbots your voter-related questions</p>
    </header>

    <!-- Main Content with two equal-sized boxes -->
    <div class="container">
        <!-- Candidate 1 -->
        <div class="candidate-box">
            <div class="party-logo">
                <img src="images/republican-logo.png" alt="Party 1 Logo">
            </div>
            <div class="candidate-photo">
                <img src="images/donald-trump.jpg" alt="Candidate 1 Photo">
            </div>
            <div class="chatbox">
                <textarea placeholder="Ask Candidate 1 a question..."></textarea>
                <button onclick="askCandidate1()">Submit</button>
                <div class="response">
                    <!-- Candidate 1's chatbot response will appear here -->
                </div>
            </div>
        </div>

        <!-- Candidate 2 -->
        <div class="candidate-box">
            <div class="party-logo">
                <img src="images/democrat-logo.png" alt="Party 2 Logo">
            </div>
            <div class="candidate-photo">
                <img src="images/kamala-harris.jpg" alt="Candidate 2 Photo">
            </div>
            <div class="chatbox">
                <textarea placeholder="Ask Candidate 2 a question..."></textarea>
                <button onclick="askCandidate2()">Submit</button>
                <div class="response">
                    <!-- Candidate 2's chatbot response will appear here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Subtext Box for Voter Information Links -->
    <div class="voter-info">
        <h2>Voter Information</h2>
        <ul>
            <li><a href="#voter-registration">Voter Registration</a></li>
            <li><a href="#polling-locations">Polling Locations</a></li>
            <li><a href="#voting-guidelines">Voting Guidelines</a></li>
            <li><a href="#key-dates">Key Dates</a></li>
        </ul>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
